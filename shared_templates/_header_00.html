<style>
    @keyframes pulse {
        0% {
        opacity: 1;
        }
        50% {
        opacity: 0.5;
        }
        100% {
        opacity: 1;
        }
    }
    .pulse-effect {
        animation: pulse 1s infinite;
    }
    .hidden-form {
        display: none;
    }
   
    /* Card Styling */
    .custom-card {
        background-color: #f5f5f5;  /* Light gray background */
        border: 1px solid #1561ad;  /* Dark blue-gray for the border */
    }

    .custom-card-header {
        background-color: #1561ad;  /* Dark blue-gray background of header*/
        color: #ffffff;  /* White text */
    }

    .custom-card-warn-header {
        background-color: #fc5226;  /* read-orange background of header*/
        color: #ffffff;  /* White text */
    }

    /* Table Styling */
    .custom-table {
        background-color: #ffffff;  /* White background for contrast */
    }

    .custom-thead {
        background-color: #1c77ac;  /* Even darker blue-gray for the table header */
        color: #ffffff;  /* White text */
    }

    .upper-level-header {
        background-color: #007bff;  /* Bootstrap primary color */
        color: white;
        border-right: 2px solid white;  /* Adds a right border */
        text-align: center;  /* Horizontal centering */
        vertical-align: middle;  /* Vertical centering */
    }

    .deal-row:hover {
        cursor: pointer;
    }

    .deal-link {
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }

    .right-align {
    float: right;
    }

    .highlight-negative {
    color: red;            /* Changes text color to red */
    font-weight: bold;     /* Makes the text bold */
    background-color: #ffe0e0; /* Light red background */
    padding: 5px;          /* Some padding for the background to be visible */
    }

    
</style>
